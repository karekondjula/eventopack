apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.evento.team2.eventspack"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
}

apply plugin: 'com.neenbedankt.android-apt'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.android.gms:play-services:7.5.0' // map
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:design:22.2.1'
    compile 'com.android.support:recyclerview-v7:22.2.1'
    compile 'com.android.support:cardview-v7:22.2.1' // card view za fino formatirani karticki
    compile 'com.roomorama:caldroid:2.1.0' // calendar

    compile 'com.jakewharton:butterknife:7.0.1' // happy layouts

    compile 'com.github.bumptech.glide:glide:3.6.0' // images loading library
    compile 'de.hdodenhof:circleimageview:1.3.0' // image in a circle
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1' // pager sliding tabs for the ActivityMain
    compile 'com.nineoldandroids:library:2.4.0' // animations Yoyo
    compile 'com.daimajia.easing:library:1.0.1@aar' // animations Yoyo
    compile 'com.daimajia.androidanimations:library:1.1.3@aar' // animations Yoyo
//    compile 'com.kogitune:pre-lollipop-activity-transition:1.0.0' // activity transitions
//    compile 'jp.wasabeef:recyclerview-animators:1.2.1' // recyclerView animators

//    compile 'io.nlopez.smartlocation:library:3.0.11' // location helper
    compile 'de.greenrobot:eventbus:2.4.0' // similar to Observer

    compile 'com.github.joaocruz04:jsoap:1.0.0'
    apt 'com.bluelinelabs:logansquare-compiler:1.1.0' // compile-time annotation processing
    compile 'com.bluelinelabs:logansquare:1.1.0' // thunder fast JSON parser
}
