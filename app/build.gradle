apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.evento.team2.eventspack"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:recyclerview-v7:22.2.1'
    compile 'com.android.support:design:22.2.1'
//    compile 'de.greenrobot:eventbus:2.2.+' // similar to Observer
//    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.1' // selfexplain
//    compile 'com.jakewharton:butterknife:7.0.1' // happy layouts
    compile 'com.nineoldandroids:library:2.4.0' // animations Yoyo
    compile 'com.daimajia.easing:library:1.0.1@aar' // animations Yoyo
    compile 'com.daimajia.androidanimations:library:1.1.3@aar' // animations Yoyo

    compile 'de.hdodenhof:circleimageview:1.3.0' // image in a circle
    compile 'com.android.support:cardview-v7:22.2.1' // card view za fino formatirani karticki

    compile 'com.github.bumptech.glide:glide:3.6.0' // images loading library (compare with uni-image-loaader)
}
